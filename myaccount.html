<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My account</title>
    <link rel="stylesheet" href="myaccount.css">
</head>
<body>
    <header>
        <img src="./BullionBuff.png" alt="logo" class="logo">
        <div>
            <input type="text" placeholder="I'm shopping for ..." class="input-area">
        </div>
        <div>
            <iconify-icon icon="mdi:trolley" style="font-size: 40px;" class="trolley"></iconify-icon>
            <iconify-icon icon="ic:sharp-favorite-border" style="font-size: 40px;" class="wishlist"></iconify-icon>
        </div>
    </header>
    <nav>
        <ul>
            <li>Home</li>
            <li><a href="gold.html">Gold</a></li>
            <li>Silver</li>
            <li>Platinum</li>
        </ul>
    </nav>
    <div class="main">
        <div class="myaccount">
            <div class="image">
                <img src="" alt="">
            </div>
            <div class="info">
                <h3>My account</h3>
                <p><a href="index.html">Home</a></p>
            </div>
        </div>
        <form>
            <div class="top">
                <h2>Login/Register</h2>
                <h4>Great to have you back!</h4>
            </div>
            <div class="main">
                <div class="username">
                    <div id="required">
                        <p>username or email</p>
                        <input type="checkbox" name="Remember" id="">    
                    </div>
                    <div id="input">
                        <input type="text">
                    </div>
                </div>
                <div class="password">
                    <div id="required">
                        <p>Password *</p>
                        <p>Lost?</p>    
                    </div>
                    <div id="input">
                        <input type="text">
                    </div>
                </div>
                <button>SIGN INTO YOUR ACCOUNT</button>
            </div>
            <div class="end">
                <p>Not a member? <a href="">Create an account</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
